                <p>Amante de maquiagem desde os 9 anos de idade. Começo a se interessar pelo mundo da beleza e seus segredos aos 14 anos e desde então vem aperfeiçoando sua técnicas e pesquisando sobre os produtos e a revolução tecnológica no mundo da maquiagem.

<script>
        function contar() {
        impressao5.innerHTML = "";
        
        fetch("/usuarios/usuarios").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    impressao.innerHTML = resposta.contagem_usuarios;
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);

        });
    }
</script>
